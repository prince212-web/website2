<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pick&Go</title>
	<link rel="stylesheet" type="text/css" href="Signup 1.css">
	<link href="https//unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<form action="">
		<h1>SignUp</h1>
		<div class="input-box">
			<input type="text" placeholder="Username reqiured">
			<i box-icon type='solid' name='user'></box-icon></i>
		</div>
		<div class="input-box">
			<input type="password" placeholder="Password reqiured">
			<i class="bx bxs-lock-alt"></i>
		</div>
		<div class="input-box">
			<input type="password" placeholder="Confirm password">
			<i box-icon type='solid' name='user'></box-icon></i>
		</div>
		
		<button type="submit" class="btn ">Create Account</button>
        <div class="register-link">
        	<p>I have an account?<a href="LogIn.html">Login</a></p>
        </div>



	</form>
</div>
</body>
</html>
